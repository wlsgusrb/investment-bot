name: Silver Investment Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # 5분마다 시도 (백업용)
  workflow_dispatch:        # 수동 실행 버튼 허용
  repository_dispatch:      # [추가] 외부 신호(UptimeRobot)를 받기 위한 설정
    types: [run_bot]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance python-telegram-bot pandas ta

      - name: Run main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
