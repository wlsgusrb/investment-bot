name: Daily Investment Bot

on:
  schedule:
    - cron: "0 0 * * *"   # UTC 0시 = 한국 오전 9시
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install yfinance requests

      - name: Run bot
        run: python main.py

      - name: Commit state
        run: |
          git config user.name "investment-bot"
          git config user.email "bot@github.com"
          git add portfolio_state.json
          git commit -m "Update portfolio state" || echo "No changes"
          git push
