name: Silver Bot Auto Run

on:
  schedule:
    - cron: '*/15 * * * *' # 15분마다 실행
  workflow_dispatch:      # 이 줄이 있어야 'Run workflow' 버튼이 생깁니다

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 파일 저장 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests

      - name: Run Bot
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add portfolio_state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update portfolio state" && git push)
