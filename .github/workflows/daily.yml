name: Silver Investment Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [run_bot]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4  # <--- 이 부분 수정됨
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance python-telegram-bot pandas ta

      - name: Run main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
