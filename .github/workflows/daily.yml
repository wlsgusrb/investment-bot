name: Silver Investment Bot

on:
  schedule:
    # 15분마다 실행 (UTC 기준)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # yfinance를 최신버전으로 강제 업데이트하여 include_post 오류 방지
          pip install --upgrade yfinance pandas requests

      - name: Run bot
        run: python main.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add portfolio_state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update portfolio state" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
